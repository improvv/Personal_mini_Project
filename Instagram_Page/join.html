<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Instagram join</title>
    <!-- css -->
    <link rel="stylesheet" href="resources/css/fonts.css">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <!--     <link rel="stylesheet" href="resources/css/common.css">
 -->
    <link rel="stylesheet" href="resources/css/main.css">
</head>

<body>
    <div class="wrap">
        <div class="login-wrap join-wrap">
            <img class="main-insta-logo" src="./pics/insta logo.png"> <br>
            <!--인스타 로고-->
            <div class="memo">
                <p>친구들의 사진과 동영상을 보려면 가입하세요.</p>
            </div>
            <!--설명-->
            <label for="file-item" class="input-lable"><input type="file" id="file-item" style="display: none;"><img
                    src="./pics/ico-plus.png"></label> <br><br>
            <!--사진첨부 -->

            <div class="input-wrap "><input type="email" placeholder="이메일 주소"></div>

            <!--이메일 주소 입력-->
            <div class="input-wrap "><input type="text" placeholder="아이디"></div>
            <!--아이디 입력-->
            <div class="input-wrap "><input type="password" placeholder="비밀번호"></div>
            <!--비밀번호 입력-->
            <a href="#" class="login-button">가입</a>
            <!--가입버튼-->
        </div>
        <div class="botton-box">
            계정이 있으신가요?
            <a href="login.html">로그인</a>
            <!--계정이 있을시 로그인 화면 연결-->
        </div>
    </div>
    <footer>@2022 Instagram from Meta</footer>

</body>

</html>
