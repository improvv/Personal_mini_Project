     -->
    <link rel="stylesheet" href="resources/css/main.css">

    <!-- JS -->
    <script src="resources/js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const bm = $('.black-mask');
            $('.name').click(function () {
                $('.logout').toggle();
            });
            //좋아요
            $('.like').click(function () {
                $(this).toggleClass('redlike');
            });
            $('.auto-focus').click(function () {
                $('.focus-here').focus();
            });
            // 답글보기
            $('.show-reply').click(function () {
                $('.hidden-reply').toggle();
            });
            $('.show-reply').hover(function () {
                $(this).toggleClass('moving');
            });
            //숨겨진창
            $('.side-dot').click(function(){
                $('.list1').show();
                bm.show();
            });
            $('.cancle').click(function(){
                $('.list1').hide();
                $('.list2').hide();
                bm.hide();
            });
            $('.secdot').click(function(){
                $('.list2').show();
                bm.show();
            });
        });
    </script>
</head>
